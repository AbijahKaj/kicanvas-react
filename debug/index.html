<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiCanvas React Demo</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import * as KiCanvas from "./kicanvas/kicanvas.js";

      const { KiCanvasShell, createRoot, React } = KiCanvas;
      const root = document.getElementById("root");
      const reactRoot = createRoot(root);

      // Use React.createElement to ensure we use the correct React instance
      reactRoot.render(React.createElement(KiCanvasShell, {}));
    </script>
  </body>
</html>
